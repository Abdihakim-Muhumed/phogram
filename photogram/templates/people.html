{% extends 'base.html'%}
{% block content%}
<div class=" container">
    <h1 class="text-center">People you may follow</h1>
    <div class="row">

        <div class="col-md-2"></div>
        <div class="col-md-5">
            {% for profile in profiles%}
            <div class="row">
                <div class="col-md-4" style="margin-bottom: 1%;"><img src="{{profile.profile_photo.url}}" alt="" class="img-circle img-responsive float-left" style="height: 50px; width: 50px%;"></div>
                <div class="col-md-4" style="margin-bottom: 1%;"><h4>{{profile.user.username}}</h4></div>
                <div class="col-md-4" style="margin-bottom: 1%;"><a href="{% url 'follow' profile.user.id %}"><button class="btn btn-primary btn-right" style="margin-top: 2%;">Follow</button></a></div>
            </div>
            {% endfor%}
        </div>
    </div>
</div>
{% endblock%}
